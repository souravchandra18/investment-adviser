name: Daily Investor Report

on:
  schedule:
    # Runs daily at 03:30 IST -> 22:00 UTC previous day
    - cron: '0 22 * * *'
  workflow_dispatch: {}

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run investor report
        run: |
          python investor_report.py --once
        env:
          TZ: Asia/Kolkata

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-investor-outputs
          path: outputs/

      - name: Send email with report (Gmail SMTP)
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: Daily Investor Report - ${{ github.repository }} - ${{ github.run_date }}
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: ${{ secrets.GMAIL_USER }}
          content_type: text/html
          # body is a short note; attach full HTML and CSV generated by script
          body: |
            Hello,
            <p>Attached are today's investor report files (HTML and CSV). See attachments for top picks and details.</p>
            <p>Regards,<br/>Auto Investor Bot</p>
          attachments: outputs/*.html,outputs/*.csv
