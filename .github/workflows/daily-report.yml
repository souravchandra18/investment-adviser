name: Daily Investor Report

on:
  schedule:
    # Runs daily at 03:30 IST -> 22:00 UTC previous day
    - cron: '0 22 * * *'
  workflow_dispatch: {}

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run investor report
        run: |
          python investor_report.py --once
        env:
          TZ: Asia/Kolkata

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-investor-outputs
          path: outputs/
